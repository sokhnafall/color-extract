<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="dist/index.css" />
    <!--Relative to Head-->
    <title>Color Image</title>
</head>

<body style="background-color:rgb(245, 245, 245);">

    <header id="header">

        <!--Լanguage items here-->
        <div class="container-fluid col-11 col-xl-8">
            <div id="lang" class="ml-auto text-right col-11 col-lg-8 col-xl-4"> </div>
        </div>

        <!--Navigation here-->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid col-11 col-xl-8 bg-primary">

                <!--Logo and Title here-->
                <a class="navbar-brand" href="index.html" style="color:black;">
                </a>

                <!--Menu Sandwich here-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">

                    <!--Navigation items here-->
                    <ul id="menu" class="navbar-nav ml-auto"></ul>

                </div>
            </div>
        </nav>

    </header>

    <!--Main section here-->
    <main class="container-fluid" style="background-color:white";>

        <!--Welcome message here-->
        <div class="container col-11 col-xl-8" style="background-color:rgba(133, 133, 141, 0.178); ">
            <div id="welcome" style="text-align:center"> </div>
        </div>

        <!--Upload and preview sections here-->
        <div class="container col-11 col-xl-8" style="padding-top: 0.5em; background-color:rgba(133, 133, 141, 0.459);">

            <!--Submit or Upload here-->
            <div class="bg-warning container-fluid shadow-lg p-3 mb-5 bg-white rounded">
            <div class="row" style="padding:0.5em;">

                <!--Upload button here-->
                <input id="file" type="file" style="display:none;" />
                <div id="upload" style="margin-right:1em; margin-bottom:1em;" ></div>

                <!--Submit form for url here-->
                <div id="submitForm"></div>

            </div>
        </div>
            <!--Preview section here-->
            <div class="row  justify-content-center" style="padding: 0.5em;">

                <div class="h-50"></div>

                <!--Color preview here-->
                <div id="colors" class="w-50 bg-light border-right;"></div>

                <!--Image preview here-->
                <div id="preview" class="w-50" src="assets/images/téléchargement.png" style=" background-repeat: no-repeat; background-position: left; background-size:contain; background-color:white;">
                </div>

            </div>

        </div>

        <!--Delete button here-->
        <div class="container col-11 col-xl-8" style="background-color:rgba(133, 133, 141, 0.445);">
            <div id="delete" class="text-right" style="padding-bottom:0.5em;"> </div>
        </div>

        <!--Gallery title here-->
        <div class="container col-11 col-xl-8" style="background-color:rgba(133, 133, 141, 0.178);">
            <div id="galleryTitle" class="row justify-content-center" style="padding-left:1em ; text-align: center"> </div>
        </div>

        <!--Gallery here-->
        <div class="container col-11  col-xl-8 bg-light">
            <div id="gallery" class="row" style="padding-top: 0.5em; padding-bottom: 1em;"> </div>
        </div>

        <div class="container col-11 col-xl-8" style="margin-bottom: 5em;">
        </div>

    </main>

    <!--Footer here -->
    <footer class="container-fluid" style="background-color:rgb(240, 240, 240); position:relative;">

        <!--Extensions list here-->
        <div class="container col-11 col-xl-8 bg-primay">
            <div id="bottom" class="row" style="float: bottom; padding: 1em; background-color: rgba(133, 133, 141, 0.459);"></div>
        </div>

    </footer>

    
    <script type="text/javascript" src="dist/index.js"> </script>

</body>

</html>
